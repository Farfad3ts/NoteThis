<!DOCTYPE html>
<html>

<head>
    <title>Note This!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alfa+Slab+One&family=Righteous&family=Sansita+Swashed:wght@300;400;500;600;700;800;900&family=Sono:wght@200;300;400;500;600;700;800&family=Staatliches&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="leftNavSection">
                <h3><i>Note This!</i></h3>
            </div>
            <div id="middleNavSection">
                <i>Acceuil</i>
            </div>
            <div id="rightNavSection">
                <button class="navButton" id="settingButton" title="Settings" onclick="openSetting()">
                    <i class="fa-solid fa-gears"></i>
                </button>
            </div>
        </nav>
    </header>

    <main id="mainContent">
        <button id="bodyAddingButton" title="Add a project" onclick="openProjet()">
            <i class="fa-sharp fa-solid fa-plus"></i>
        </button>
        <section id="setting">
            <div id="setting-header">
                <h3 id="settingTitle">Settings</h3>
                <button class="closeButton" title="Close" id="closeButtonSettings" onclick="closeMenu()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div id="setting-body">
                <label for="theme">Theme</label>
                <input type="checkbox" name="theme" id="setting-input">
            </div>
        </section>
        <section id="project">
            <div id="project-header">
                <h3 id="projectTitle">Projects</h3>
                <button class="closeButton" title="Close" id="closeButtonProject" onclick="closeProject()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div id="project-body">
                <label for="project-name">Name of your project</label>
                <input type="text" name="project-name" class="project-input" id="project-name" placeholder="Project name">
                <label for="project-description">Description</label>
                <textarea name="project-description" class="project-input" id="project-description" cols="30" rows="10"
                    placeholder="Project description" style="height : 62.723% !important;"></textarea>
                <button id="project-add-button" title="Add the project" onclick="addProject()">Add</button>
            </div>

        </section>
    </main>
    <footer>
        <p>© 2022 Note This! - Tous droits réservés</p>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
